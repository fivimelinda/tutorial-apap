<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar (brand='Update')"></nav>
	<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <div>
                            <span style="color: red" th:text="${message}"></span>
                        </div>
                        <form th:action="@{/user/updatePassword/{username}(username=${#httpServletRequest.remoteUser})}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4">Password Lama:</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="oldPass">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password Baru:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="newPass">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Konfirmasi Password Baru:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="passKonfirmasi">
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
